<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Ransomware Protection</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:black;
overflow:hidden;
font-family:Arial;
color:#00ffcc;
}

/* MATRIX */
canvas{position:absolute}

/* MOUSE GLOW */
.cursor{
position:fixed;
width:20px;
height:20px;
border-radius:50%;
background:#00ffcc;
pointer-events:none;
box-shadow:0 0 20px #00ffcc;
transform:translate(-50%,-50%);
}

/* CENTER */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:80%;
}

h2{letter-spacing:3px}

/* FLOW */
.flow{
display:flex;
justify-content:space-between;
margin:40px 0;
align-items:center;
}

.box{
border:2px solid;
padding:20px;
width:200px;
animation:pulse 2s infinite;
}

@keyframes pulse{
50%{box-shadow:0 0 25px}
}

/* 3D SHIELD */
.shield{
font-size:60px;
animation:spin 4s linear infinite;
transform-style:preserve-3d;
}

@keyframes spin{
from{transform:rotateY(0deg)}
to{transform:rotateY(360deg)}
}

/* FIREWALL */
.firewall span{
position:absolute;
background:#00ffcc;
width:3px;
height:3px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(100vh);opacity:0}
}

/* PROGRESS */
.progress{
border:1px solid #00ffcc;
height:15px;
margin-top:30px;
}
.bar{height:100%;width:0;background:#00ffcc}

/* LOGIN TRANSITION */
.login{
display:none;
font-size:20px;
letter-spacing:3px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0}
}

/* TYPING */
#typing{margin-top:20px;color:#aaa}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="cursor"></div>
<div class="firewall" id="firewall"></div>

<div class="center">

<h2>REAL-TIME AI RANSOMWARE DEFENSE</h2>

<div class="flow">

<div class="box" style="border-color:red;color:red">Attacker</div>

<div class="shield">ðŸ›¡</div>

<div class="box">Protected System</div>

</div>

<div id="typing"></div>

<div class="progress"><div class="bar" id="bar"></div></div>

<div class="login" id="login">ACCESS GRANTED</div>

</div>

<audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3"></audio>

<script>
// MATRIX
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const letters="01";const fs=14;
const cols=c.width/fs;const drops=[];
for(let i=0;i<cols;i++)drops[i]=1;

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ffcc";ctx.font=fs+"px monospace";
for(let i=0;i<drops.length;i++){
const t=letters[Math.random()*2|0];
ctx.fillText(t,i*fs,drops[i]*fs);
if(drops[i]*fs>c.height&&Math.random()>0.97)drops[i]=0;
drops[i]++;
}
},33);

// CURSOR
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

// FIREWALL PARTICLES
const fw=document.getElementById("firewall");
setInterval(()=>{
const s=document.createElement("span");
s.style.left=Math.random()*innerWidth+"px";
s.style.animationDuration=1+Math.random()*2+"s";
fw.appendChild(s);
setTimeout(()=>s.remove(),3000);
},40);

// TYPING TEXT
const lines=[
"Scanning network...",
"Analyzing behaviour...",
"Detecting ransomware...",
"Blocking attack...",
"System secured."
];
let l=0,ch=0;
const typing=document.getElementById("typing");

function type(){
if(l<lines.length){
if(ch<lines[l].length){
typing.innerHTML+=lines[l][ch++];
}else{
typing.innerHTML+="<br>";
l++;ch=0;
}
}
}
setInterval(type,80);

// SOUND
const beep=document.getElementById("beep");
setInterval(()=>beep.play(),3000);

// PROGRESS
let p=0;
const bar=document.getElementById("bar");
const login=document.getElementById("login");

const load=setInterval(()=>{
p+=0.5;
bar.style.width=p+"%";
if(p>=100){
clearInterval(load);
login.style.display="block";
setTimeout(()=>location.href="Ransomware detection.html",2000);
}
},100);

</script>

</body>
</html>
